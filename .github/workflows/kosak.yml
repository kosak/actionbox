name: kosak-build
run-name: IT IS KOSAK TIME
on: [push, workflow_dispatch]

jobs:
  job:
    name: Build prog1
    runs-on: windows-2025

    steps:
      # Check out my repo
      - uses: actions/checkout@v5

      # Check out vcpkg
      - uses: actions/checkout@v5
        with:
          repository: microsoft/vcpkg
          path: vcpkg

      # Install vcpkg
      - shell: cmd
        run: vcpkg/bootstrap-vcpkg.bat
